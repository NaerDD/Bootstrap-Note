<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 使用X-UA-Compatible来设置ID浏览器兼容模式 最新的渲染模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 
      viewport表示用户是否可以缩放页面
      width指定视口的逻辑宽度
      device-width表示视口宽度应为设备的屏幕宽度
      initial-scale指令用于设置Web页面的初始缩放比例
      initial-scale=1则将显示未经缩放的web文档
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello，world</title>
  <!-- 载入Bootstrap的css -->
  <link rel="stylesheet" href="bootstrap-dist/css/bootstrap.min.css">
</head>
<body>
  <h1>Hello，world</h1>
  <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
  <script src="/Bootstrap/js/jquery-3.6.1.js"></script>
  <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件使用 -->
  <script src="./bootstrap-dist/js/bootstrap.min.js"></script>
</body>
</html>
